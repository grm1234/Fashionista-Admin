<div class="container text-center">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>ID</th>
                <th>Company Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies;let rowIndex=index">
                <td>{{rowIndex+1}}</td>
                <td>{{company._id}}</td>
                <td>{{company.name}}</td>
                <td>
                    <a class="btn btn-secondary" (click)="deleteCompany(company._id)">Delete</a>
                </td>
                <td>
                    <a class="btn btn-secondary" [routerLink]="['/companies/',company._id]">Update</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" [routerLink]="['/company-add']">Add Company</a>
</div>
